<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style_connexion.css">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <div class="body">
        <div class="wrapper">
            <span class="icone-close">
                <ion-icon name="close"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>S'inscrire</h2>
                <form action="">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <input type="text" required>
                        <label for="name">Pseudo</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label for="password">Mot de passe</label>
                    </div> <br>
                    <div class="remember-forgot">
                        <label for=""><input type="checkbox">J'accepte les terms et confidentialites</label>
                        <!-- <a href="">Forgot password?</a> -->
                    </div>
                    <button type="submit" class="btn">S'inscrire</button>
                    <div class="login-register">
                        <p>Deja un compte ?    <a href="connexion.html" class="register-link">me connecter</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
